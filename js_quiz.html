<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <header class="flex justify-between items-center p-5 bg-white shadow-md fixed top-0 w-full">
        <div class="logo font-bold text-blue-700 text-3xl">
            <h1>JavaScript Quiz</h1>
        </div>
    </header>
    <main class="quiz-section text-center py-20 bg-gray-50 mt-20">
        <h2 class="text-4xl font-bold mb-4 text-blue-500">JavaScript Quiz</h2>
        <div class="quiz-card bg-white p-6 rounded-lg shadow-lg max-w-2xl mx-auto">
            <div id="quiz-container">
                <div id="question-header" class="flex justify-between items-center mb-4">
                    <span id="question-number" class="text-lg font-bold">Question 1/10</span>
                    <span id="question-progress" class="text-lg font-bold">0%</span>
                    <span id="question-timer" class="text-lg text-gray-400 font-bold">Time: 30s</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2.5 mb-4">
                    <div id="progress-bar" class="bg-green-500 h-2.5 rounded-full" style="width: 0%"></div>
                </div>
                <img id="question-image" src="js.jpg" alt="JavaScript Quiz" class="mb-4 w-full h-48 object-cover rounded-t-lg">
                <p id="question-text" class="text-lg mb-6">What is the correct syntax for referring to an external script called 'xxx.js'?</p>
                <div id="answers-container" class="flex flex-col space-y-4">
                    <label class="flex items-center">
                        <input type="radio" name="answer" class="mr-2" value="1">
                        <span>&lt;script href="xxx.js"&gt;</span>
                    </label>
                    <!-- Add more options as needed -->
                </div>
                <button id="next-question-btn" class="bg-blue-500 text-white px-6 py-2 rounded-full hover:bg-blue-600 mt-4">Next Question</button>
            </div>
            <div id="quiz-result" class="hidden">
                <h3 class="text-2xl font-bold mb-4">Quiz Completed!</h3>
                <p id="final-score" class="text-lg font-bold text-blue mb-6">Your final score is: 0/10</p>
                <a href="index.html" class="bg-blue-500 text-white px-6 py-2 rounded-full hover:bg-blue-600 inline-block">Back to Home</a>
                <div class="mt-4 flex space-x-2">
                    <button id="store-all-questions-btn" class="bg-blue-500 text-white px-6 py-2 rounded-full hover:bg-blue-600"> All Questions</button>
                    <button id="store-unanswered-questions-btn" class="bg-blue-500 text-white px-6 py-2 rounded-full hover:bg-blue-600"> Unanswered Questions</button>
                    <button id="store-answered-questions-btn" class="bg-blue-500 text-white px-6 py-2 rounded-full hover:bg-blue-600">Answered Questions</button>
                </div>
            </div>
            <div id="try-again-box" class="hidden">
                <p class="text-red-500 font-bold">Time ended! Please try again.</p>
            </div>
            <div id="stored-questions-box" class="hidden mt-4 bg-white p-6 rounded-lg shadow-lg max-w-2xl mx-auto">
                <h3 class="text-2xl font-bold mb-4">Stored Questions</h3>
                <ul id="stored-questions-list" class="text-left list-disc pl-5"></ul>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
